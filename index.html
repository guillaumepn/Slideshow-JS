<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Slideshow-JS</title>
	<meta name="description" content="Description de ma page">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<div id="slideshow">
			<div id="rail"></div>
			<button id="previous">&#10092;</button>
			<button id="play"><i id="pauseOrPlay" class="fa fa-play" aria-hidden="true"></i></button>
			<button id="next">&#10093;</button>
		</div>
	</div>
	<div class="info">
		<div class="title"></div>
		<div class="desc"></div>
	</div>
	<div class="navigator"></div>

<!-- 	<div class="debug" style="position: absolute; bottom: 0;"></div> -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script src="https://use.fontawesome.com/7176eb41f9.js"></script>
	<noscript class="nojs">Ce site nécessite que Javascript soit activé !</noscript>
</body>
</html>
